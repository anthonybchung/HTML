<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AREA</title>
  </head>
  <body>
    <h1>Using the semantic &lt;Area&gt; for an image</h1>
    <img
      src="images/furniture-2-1482437.jpg"
      width="50%"
      alt="living-room"
      usemap="#livingRoomMap"
    />
    <map name="livingRoomMap">
      <area
        shape="rect"
        coords="100,300,200,430"
        alt="tree"
        href="https://www.google.com"
      />
    </map>
    <h4>
      Hover over the stool on bottom left, and click. It should take you to
      google.com
    </h4>
    <h5>coords="x1,y1,x2,y2"</h5>
    <h5>
      coords' values are in px, to have it in percentage we need to use J.S.
    </h5>
  </body>
</html>
